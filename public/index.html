<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <% if (htmlWebpackPlugin.options.isProd) { %>
    <link rel="dns-prefetch" href="//cdn.staticfile.org">
    <link ref="dns-prefetch" href="//wpimg.wallstcn.com">
    <link rel="preconnect" href="//inside.puge.net">
    <link rel="preconnect" href="//at.alicdn.com">
    <% } %>
      <title>
        <%= htmlWebpackPlugin.options.isProd ? '聚知音' : 'dev - 聚知音' %>
      </title>
      <% if (htmlWebpackPlugin.options.isProd) { %>
        <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.13.0/theme-chalk/index.css">
        <% } %>
</head>

<body>
  <noscript>
    <strong>
      很抱歉，如果没有 JavaScript 支持，Saber 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
    </strong>
  </noscript>
  <div id="app"></div>
  <% if (htmlWebpackPlugin.options.isProd) { %>
    <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/element-ui/2.13.0/index.js"></script>
    <% } %>
</body>

</html>
